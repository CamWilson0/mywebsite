				<input type="text" id="userMsg" placeholder="Enter Message...">
				<button id="bouncingButton"><b>submit</b></button>

				<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">

				<script type="text/javascript">
		   			(function(){
			  			emailjs.init("gAzssANDnMj2p-7Tn");
		   			})();
				</script>

				<script>
					document.addEventListener("DOMContentLoaded", function() {
  						const button = document.getElementById("bouncingButton");
  						const maxX = window.innerWidth - button.offsetWidth;
  						const maxY = window.innerHeight - button.offsetHeight;
  						let x = Math.random() * maxX;
  						let y = Math.random() * maxY;
  						let dx = 3;
  						let dy = 3;

  						function moveButton() {
    						button.style.left = x + "px";
    						button.style.top = y + "px";

    						x += dx;
    						y += dy;

    						if (x <= 0 || x >= maxX) {
      							dx = -dx;
    						}

    						if (y <= 0 || y >= maxY) {
      							dy = -dy;
    						}
  						}

  						setInterval(moveButton, 20);

	

						function handleClick() {
							button.style.display = "none"
							
							emailjs.send("service_0mwo08a","template_9b1fi2l",{
								to_name: "cam",
								from_name: document.getElementById('userName').value,
								user_email: document.getElementById('userEmail').value,
								user_site: document.getElementById('userSite').value,
								message:document.getElementById('userMsg').value,
							})
							.then(function(response) {
                				console.log('Email sent successfully!', response);
                				alert('Email sent successfully!');
            				}, function(error) {
                				console.error('Error sending email:', error);
                				alert('Error sending email. Please try again later.');
            				});	

						}

  						button.addEventListener("click", handleClick);

					});
				</script>

				<p id="confirmation" style="display: none;">Email Sent</p>
