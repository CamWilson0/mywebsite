					<script>
				  
					// Text to type
					const headlineText = "i'm cam wilson.";
					const subtext1 = " 18 year old web designer with  \n a passion for creativity. ";
					const subtext2 = "i have professional experience in web design, software development, social media marketing, and teaching.";
				
					// Typing speed in milliseconds
					const typingSpeed = 100;
				
					// Get elements
					const headlineElement = document.getElementById('headline');
					const subtextElement1 = document.getElementById('subtext1');
					const subtextElement2 = document.getElementById('subtext2');
				
					// Function to simulate typing effect
					function typeText(element, text) {
					  let i = 0;
					  const interval = setInterval(function() {
						element.innerHTML += text.charAt(i);
						i++;
						if (i > text.length - 1) {
						  clearInterval(interval);
						}
					  }, typingSpeed);
					}
				
					// Type the headline
					typeText(headlineElement, headlineText);
				
					// Type the subtext
					setTimeout(function() {
					  typeText(subtextElement1, subtext1);
					}, headlineText.length * typingSpeed + 1000); // Delay typing the subtext
										// Type the subtext
					setTimeout(function() {
					  typeText(subtextElement2, subtext2);
					}, subtext1.length * typingSpeed + 2400); // Delay typing the subtext
				  </script>
